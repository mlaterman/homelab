- name: Start nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true
  become: true

- name: Reload nginx
  ansible.builtin.service:
    name: nginx
    state: reloaded
    enabled: true
  become: true

- name: Enable certbot renew
  ansible.builtin.service:
    name: certbot-renew.service
    enabled: true
  become: true

- name: Start certbot renew timer
  ansible.builtin.service:
    name: certbot-renew.timer
    state: started
    enabled: true
  become: true

- name: Enable certbot update
  ansible.builtin.service:
    name: certbot-update.service
    enabled: true
  become: true

- name: Start certbot update timer
  ansible.builtin.service:
    name: certbot-update.timer
    state: started
    enabled: true
  become: true
