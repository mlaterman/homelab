- hosts: all,!nginx
  tasks:
    - name: Create media group
      group:
        name: media
        gid: 1000
        state: present
        system: yes
      become: yes

- hosts: jellyfin
  tasks:
    - name: Install mesa GPU drivers
      package:
        name: mesa-va-drivers
        state: present
      become: yes
  roles:
    - jellyfin

- hosts: qbittorrent
  roles:
    - qbittorrent

- hosts: arr
  roles:
    - sonarr
    - radarr
    - bazarr
    - jackett

- hosts: nginx
  vars:
    nginx_domain: "{{ domain }}"
    nginx_cf_token: "{{ cloudflare_token }}"
    nginx_certbot_email: "{{ email }}"
    cf_ddns_email: "{{ email }}"
    cf_ddns_key: "{{ cloudflare_token }}"
    cf_ddns_zone: "{{ cloudflare_zone }}"
    cf_ddns_record: "{{ domain }}"
  roles:
    - cf-ddns
    - nginx
